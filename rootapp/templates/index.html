{% load static %}'
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Role</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background: url("{% static 'image.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        color: #fff;
    }
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    
        .container {
            max-width: 500px;
            margin: 120px auto;
            background-color: rgba(0, 0, 0, 0.6); /* Transparent black */
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            animation: fadeIn 1.2s ease-in-out;
        }

        h2 {
            color: #00f7ff;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
        }

        form {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        button {
            background: linear-gradient(45deg, #00f7ff, #4fffba);
            color: #000;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 247, 255, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 247, 255, 0.6);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Role</h2>
        <form action="{% url 'select_role' %}" method="get">
            <button name="role" value="admin">Admin</button>
            <button name="role" value="user">User</button>
        </form>
    </div>
</body>
</html>
