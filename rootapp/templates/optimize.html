{% load static %}
<style>
  body {
    margin: 0;
    padding: 0;
    background: url("{% static 'image2.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  .blur-container {
    backdrop-filter: blur(10px);
    background-color: rgba(255, 255, 255, 0.05); /* semi-transparent white */
    padding: 20px;
    margin: 40px auto;
    max-width: 900px;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background-color: transparent;
    color: #fff;
    margin-top: 20px;
  }

  th, td {
    padding: 12px 16px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  th {
    background: linear-gradient(to right, #00c6ff, #0072ff);
    color: white;
    font-weight: bold;
    letter-spacing: 1px;
  }

  tr:nth-child(even) {
    background-color: rgba(0, 0, 0, 0.2);
  }

  tr:hover {
    background-color: rgba(0, 255, 255, 0.1);
    transition: 0.3s ease;
  }

  p {
    color: white;
    font-style: italic;
    margin-top: 20px;
  }

  h2 {
    color: white;
    text-align: center;
    margin-top: 20px;
  }
  .blue-btn {
    background-color: #007bff; /* Blue color */
    text align:center;
    color: white; /* Text color */
    padding: 10px 20px; /* Size of the button */
    font-size: 16px; /* Font size */
    border: none; /* Remove border */
    border-radius: 5px; /* Rounded corners */
    cursor: pointer; /* Pointer on hover */
    transition: background-color 0.3s; /* Smooth transition */
}

.blue-btn:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

.center-btn {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
}
.btn{
  text-align:center;
}
</style>

<div class="blur-container">
  <h2>Optimized Task Schedule</h2>

  {% if schedule %}
  <table border="1">
    <tr>
      <th>Task</th>
      <th>Date</th>
      <th>Start Time</th>
      <th>End Time</th>
    </tr>
    {% for item in schedule %}
    <tr>
      <td>{{ item.task }}</td>
      <td>{{ item.date }}</td>
      <td>{{ item.start_time }}</td>
      <td>{{ item.end_time }}</td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
  <p>No tasks scheduled.</p>
  {% endif %}
</div>
<div class="btn">
    <button onclick="window.location.href='{% url 'user_dashboard' %}'" class="blue-btn">
      User Dashboard
  </button>
  </div>
